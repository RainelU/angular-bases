<!-- File use with a HTML code large. -->
<!-- IMPORTANT: Not use with a short HTML code. -->

<h2>Counter: {{ counter }}</h2>

<button class="decrement" (click)="incrementBy(-1)">-1</button>
<button class="reset" (click)="resetCounter()">Reset</button>
<button class="increment" (click)="incrementBy(1)">+1</button>
