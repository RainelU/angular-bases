<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characterList;
      index as i
      first as isFirst;
      last as isLast;
    "
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>

      <span>{{ character.name }} - </span>

      <strong>Power: </strong>

      <span>{{ character.power }}</span>

      <b *ngIf="isFirst" class="text-success"> (Es el primero)</b>

      <b *ngIf="isLast" class="text-danger"> (Es el último)</b>
    </div>

    <button class="btn btn-danger" (click)="emitDeleteCharacter(character.id)">
      Borrar
    </button>
  </li>
</ul>
<div *ngIf="lastCharacterDeleted.name">
  <hr>
  <h4>Últ. borrado</h4>
  <ul >
    {{ lastCharacterDeleted.name }} - <b>Power:</b> {{ lastCharacterDeleted.power }}

  </ul>
</div>
